<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Interactiva - Nutrición y Dietética</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Malla Curricular</h1>
            <h2>Nutrición y Dietética</h2>
            <p>Haz clic en un ramo para marcarlo como aprobado. Tu progreso se guardará automáticamente.</p>
        </header>
    
        <div id="malla-container" class="malla-container">
            </div>

        <footer>
            <button id="reset-button">Limpiar Progreso</button>
        </footer>
    </div>

    <div id="alerta-bloqueo" class="alerta-container oculto">
        <div class="alerta-contenido">
            <h3>Ramo Bloqueado</h3>
            <p id="alerta-mensaje">Necesitas aprobar los siguientes ramos primero:</p>
            <ul id="lista-requisitos"></ul>
            <button id="cerrar-alerta">Entendido</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
